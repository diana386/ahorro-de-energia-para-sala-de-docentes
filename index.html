<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ahorro de Energía</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #2c3e50;
    }

    #fecha {
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Registro de Ahorro de Energía</h1>
  <div id="fecha"></div>

  <!-- Formulario que se envía por correo -->
  <form action="https://formsubmit.co/tucorreo@ejemplo.com" method="POST">
    <label>
      <input type="checkbox" name="acción_1" value="No usé la luz más de 30 minutos">
      No usé la luz más de 30 minutos
    </label>

    <label>
      <input type="checkbox" name="acción_2" value="Apagué la luz antes de salir">
      Apagué la luz antes de salir
    </label>

    <label>
      <input type="checkbox" name="acción_3" value="Usé luz natural">
      Usé luz natural
    </label>

    <label>
      <input type="checkbox" name="acción_4" value="Recordé a otros apagar la luz">
      Recordé a otros apagar la luz
    </label>

    <input type="hidden" name="_subject" value="Nuevo registro de ahorro de energía">
    <input type="hidden" name="_captcha" value="false">

    <br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Mostrar la fecha actual
    const fechaElemento = document.getElementById('fecha');
    const hoy = new Date();
    const fechaTexto = hoy.toLocaleDateString('es-PE', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    fechaElemento.textContent = "Hoy es: " + fechaTexto;
  </script>

</body>
</html>
